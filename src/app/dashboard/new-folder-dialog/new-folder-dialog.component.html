<h1 mat-dialog-title>nom du dossier</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Nom du dossier</mat-label>
    <input matInput [(ngModel)]="folderName">
  </mat-form-field>
  <div class="color-selection">
    <label>Couleur du dossier</label>
    <div class="color-options">
      <div
        class="color-option"
        *ngFor="let color of colors"
        [ngStyle]="{'background-color': color}"
        (click)="selectColor(color)"
        [class.selected]="color === selectedColor"
      ></div>
      <button mat-icon-button>
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-button (click)="onCreate()" [disabled]="!folderName">Ajouter</button>
</div>
